  <main>

  <script>
    // Shared cart storage key across pages
    const CART_KEY = 'thrift_cart_simple';
    const PRODUCTS = {
      cap1: { id:'cap1', name:'Classic Cap', price:10 },
      p1: { id:'p1', name:'Blue Jeans', price:20 },
      s1: { id:'s1', name:'Graphic Tee', price:15 },
      j4: { id:'j4', name:'Blue Jean Jacket', price:24 },
    };
    function loadCart(){ try{ return JSON.parse(localStorage.getItem(CART_KEY)) || {}; } catch { return {}; } }
    function saveCart(c){ localStorage.setItem(CART_KEY, JSON.stringify(c)); }
    function countItems(c){ return Object.values(c).reduce((a,b)=>a+b,0) }
    function renderCount(){ const c = loadCart(); const el = document.getElementById('cartCount'); if(el) el.textContent = countItems(c); }
    function add(id){ const c = loadCart(); c[id] = (c[id]||0)+1; saveCart(c); renderCount(); }

    document.addEventListener('click', (e)=>{ const b = e.target.closest('.add'); if(b){ add(b.dataset.id); } });
    renderCount();
  </script>

  </body>
